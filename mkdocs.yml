site_name: Workshop 2025
site_url: https://abdulmuhaymin.github.io/Workshop-2025/
theme:
  features:
    - navigation.footer
  name: material
  icon:
    logo: fontawesome/solid/w
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
copyright: Copyright &copy; 2025 Abdul Muhaymin
extra:
  social:
    - icon: material/web
      link: https://abdulmuhaymin.github.io/
    - icon: material/facebook
      link: https://www.facebook.com/muhaymin.moin/
    - icon: material/linkedin
      link: https://www.linkedin.com/in/muhayminabdul/
    - icon: material/github
      link: https://github.com/AbdulMuhaymin/